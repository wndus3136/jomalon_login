<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/rollingbanner.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script>
              document.addEventListener('DOMContentLoaded', function () {
            const logBtn = document.getElementById('log_btn');
            const logId = document.querySelector('.log_id input');
            const rememberId = document.getElementById('remember_id');

            // Check if user ID is stored in localStorage
            if (localStorage.getItem('savedUserId')) {
                logId.value = localStorage.getItem('savedUserId');
                rememberId.checked = true;
            }

            logBtn.addEventListener('click', function () {
                const userId = logId.value;
                const userPw = document.querySelector('.log_pw input').value;
                const message = document.getElementById('message');

                if (userId === 'jomalon' && userPw === '1234') {
                    message.textContent = '로그인 성공!';
                    message.classList.add('success');

                    // Store user ID in localStorage if "Remember ID" checkbox is checked
                    if (rememberId.checked) {
                        localStorage.setItem('savedUserId', userId);
                    } else {
                        localStorage.removeItem('savedUserId');
                    }
                } else {
                    message.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                    message.classList.remove('success');
                }
            });
        });

    </script>







</head>

<body>
    <header>
        <div class="rolling">
            <ul class="list">
                <li>첫 구매 시 피오니 앤 블러쉬 스웨이드 코롱 9ML를 선물로 드립니다. *일부 상품 적용 불가 (쿠폰코드: WELCOME)</li>
                <li>모든 구매 시 원하는 샘플 2종을 직접 선택하여 센트 페어링을 경험해 보세요. <a href=""> > 구매하기</a></li>
                <li>디퓨저 165ml 구매 시, 잉글리쉬 페어 앤 프리지아 미니 캔들 35g를 선물로 드립니다. <a href=""> > 구매하기</a></li>
            </ul>
        </div>
    </header>
    <div class="wrap">
        <div class="log">
            <h1>L O G I N</h1>
            <div class="log_id">
                <input type="text" required>
                <label>아이디를 입력하세요.</label>
                <span class="id_in"></span>
                <div><i class="fas fa-user-circle"></i></div>
            </div>
            <div class="log_pw">
                <input type="password" required>
                <label>비밀번호를 입력하세요.</label>
                <span class="pw_in"></span>
                <div><i class="fas fa-lock"></i></div>
            </div>
            <p id="message"></p>
            <label for="remember_id" class="chk_box">
                <input type="checkbox" id="remember_id" checked="checked" />
                <span class="on"></span>
                <h5>아이디 저장</h5>
            </label>
            <div class="find_pw">
                <h5>비밀번호 / 아이디 찾기</h5>
            </div>
            <button type="button" id="log_btn" class="log_btn">
                <h5>로그인</h5>
            </button>
            <button type="button" id="non_btn" class="non_btn">
                <h5>비회원 조회</h5>
            </button>
        </div>
        <div id="signup" class="signup">
            <div class="signup_bg">
                <img src="./images2/bgi1_1.jpg" alt="img1">
                <img src="" alt="">
                <div class="signup_txt">
                    <div class="line">
                        <a href="../index.html">
                            <h1>JOMALON</h1>
                            <p>LONDON</p>
                        </a>
                        <h5>조말론의 혜택과 소식을 받아보세요.</h5>
                        <p>ID: jomalon <br /> PW: 1234</p>
                        <button class="join_up">
                            <a href="./join.html">
                                <p></p>
                            </a>
                            <h5>회원가입</h5>
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
